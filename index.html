<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าเว็บพร้อมภาพและแอนิเมชัน</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    img {
      width: 300px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 2s ease-out forwards;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="20_20250505124815.png" alt="ภาพกลางหน้าเว็บ">
</body>
</html>
