<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โหลดรูปภาพ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      transition: opacity 1s ease;
      opacity: 1;
    }

    img {
      width: 300px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 2s ease-out forwards;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <img src="20_20250505124815.png" alt="โหลดรูป">
  
  <script>
    // เริ่มเฟดออกหลัง 3 วิ แล้วค่อยเปลี่ยนหน้า
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000); // รอให้เฟดออกเสร็จก่อน (1 วิ)
    }, 3000);
  </script>
</body>
</html>
