<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บไซต์ของฉัน</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
    }

    img {
      max-width: 80%;
      max-height: 80%;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <img src="https://cdn.discordapp.com/attachments/1369364533814104085/1369364582161846436/image.png" alt="รูปของฉัน">
</body>
</html>
