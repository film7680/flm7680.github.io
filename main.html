<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าหลัก</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-size: 3rem;
      font-family: sans-serif;
      animation: fadeIn 1.5s ease-out;
    }

    body::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, #ffffff20, transparent 70%);
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    span {
      text-shadow: 0 0 20px white, 0 0 40px white, 0 0 60px white;
    }
  </style>
</head>
<body>
  <span>TESTไอสัส!</span>
</body>
</html>
